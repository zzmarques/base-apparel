<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <header>
        <figure class="container-img">
            <img src="src/assets/images/logo.svg" alt="logo">
        </figure>
    </header>

    <main>
        <figure class="main-img">
            <img src="" alt="foto de uma modelo">
        </figure>

        <div class="container">
            <div class="container-text">
                <h1><span>We're</span> coming soon</h1>
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.
                </p>
            </div>

            <div  class="container-form">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <button class="btn"><img src="src/assets/images/icon-arrow.svg" alt="icon-arrow"></button>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
